<html>
	<head>
		<title> &Uuml;bung </title>
	</head>
	
	<body bgcolor="#efefef">
		<form method="post" action="mailto:maulhardt@nta-isny.de" enctype="text/plain">
		
			<table  border="0"width="80%"  align="center" cellpadding="0%">
					
					<tr>
						<td>
							Username:
						</td>
						
						<td>
							<input type="text id="uname" name="uname">
						</td>
						
						<td>
							Password:
						</td>
						
						<td>
							<input type="password" id="pw" name="pw">
						</td>
						
					</tr>
					
					<tr height="5%">
						<td align="right" > 
							Alter: 
						</td>
						
						<td  align="center">
							<input type="number" max="125" min="0" id="age" name="age">
						</td>
						
						<td align="left" colspan="2">
							
							<table>
								<tr> 
									<td>
										<input type="radio" id="m" name="gender" value="m">
										<label for="m"> MÃ¤nnlich </label>
									</td>
								</tr>
								
								<tr> 
									<td>
										<input type="radio" id="w" name="gender" value="w">
										<label for="w"> Weiblich </label>
									</td>
								</tr>
								
								<tr> 
									<td>
										<input type="radio" id="d" name="gender" value="d">
										<label for="d"> Divers </label>
									</td>
								</tr>
								
							</table>
						
						</td>
						
					</tr>
					
					<tr  height="10%">
						<td valign="top">
							Deine Meinung:
						</td>
						
						<td colspan="3" cellpadding="0" valign="top">
							<textarea id="meinung" name="meinung" rows="10" cols="80"></textarea>
						</td>
					
					</tr>
					
					<tr  height="1%" valign="top">
						<td>
							Dein Land: 
						</td>
						
						<td>
							Deine Hobbys:
						</td>
						
						<td colspan="2">
							Deine Interessensgebite:
						</td>
					
					</tr>
					
					<tr  >
						<td>
							<select size="7">
								<option value="deutschland" > Deutschland </option>
								<option value="england" > England </option>
								<option value="frankreich" > Frankreich </option>
								<option value="spanien" > Spanien </option>
								<option value="italien" > Italien </option>
								<option value="usa" > USA </option>
								<option value="japan" > Japan </option>
							</select>
						</td>
						
						<td>
							<select size="7" MULTIPLE>
								<option value="faulenzen" selected> Faulenzen </option>
								<option value="angeln" > Angeln </option>
								<option value="lesen" > Lesen </option>
								<option value="coden" > Coden </option>
								<option value="streetracing" > Streetracing </option>
								<option value="schach"> Schach </option>
								<option value="kommtech"> Kommtech </option>
							</select>
						</td>
						
						<td colspan="2">
							<table>
								<tr>
									<td>
										<input type="checkbox" id="math" name="math">
										<label for="math"> Mathematik </label>
									</td>
								</tr>
								
								<tr>
									<td>
										<input type="checkbox" id="inf" name="inf">
										<label for="inf"> Informatik </label>
									</td>
								</tr>
								
								<tr>
									<td>
										<input type="checkbox" id="f1" name="f1">
										<label for="f1"> Formel 1 </label>
									</td>
								</tr>
								
								<tr>
									<td>
										<input type="checkbox" id="wirt" name="wirt">
										<label for="wirt"> Wirtschaft </label>
									</td>
								</tr>
								
							</table>
						</td>
					</tr>
					
					<tr  >
						<td align="left" colspan="4">
							<input type="submit" value="Abschicken" >
						</td>
						
					</tr>
					
				
				</table>
		</form>
	
	</body>

</html>
